<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Online Tambola" />
  <meta name="keywords" content="tambola, bingo, online, play, generator">
  <meta name="author" content="AjaxFire">
  <link rel="stylesheet" type="text/css" href="tambola.css" />
  <script type="text/javascript" src="scripts.js"></script>
  <title>Online Tambola</title>
</head>
<body>
  <div class="bodyFlex">
      <div class="header"><h1>Tambola</h1></div>
      <div class="clicker">
        <div class="controls">
        <button autofocus class="btn" onclick="timedGenerator()">▶️ Start</button>
        <input id="autoGen" type="checkbox">Autogenerate numbers</checkbox>
        </div>
        <div id="announce">
          <div id="msg"></div>
          <div class="num" id="num"></div>
        </div>
        <div class="timer" id="timer">
          <div id="timeLeft"></div>
          <progress max="10" value="10" id="countdown"></progress>
        </div>
      </div>
      <main>
      <div class="grid-container" id="tambolaTable"></div>
      <script type="text/javascript">
      generateBlankTemplate();
      </script>
    </main>
    <aside>
      <div class="numCalled"><h3>Order</h3></div>
      <div class="log" id="logTable"></div>
    </aside>
    <div class="subscript">Source Code available here:
      <a href="https://github.com/Ajaxfire/tambola/" target="_blank">AjaxFire - Tambola</a>
    </div>
  </div>

</body>
</html>
